<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf8">
    <title>TODO List Dapp Demo</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="../hxjs.min.js?v=1.0.2"></script>
    <script type="text/javascript" src="../dist/hxPay.min.js?v=1.0.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <style>
        .row {
                margin: 0 auto;
                width: 80%;
                padding: 15px;
                text-align: center;
            }
            #app {
                max-width: 800px;
                margin: 20px auto 20px auto;
            }
            #app .el-row {
                text-align: center;
                margin: 10px 0;
            }
        </style>
</head>

<body>
    <div id="app" class="container">
        <h1 class="row">TODO List Dapp demo</h1>
        <el-row>
            <el-col :span="2">
                <div class="grid-content">
                    My Address:
                </div>
            </el-col>
            <el-col :span="12">
                <div class="grid-content">
                    {{myAddress}}
                </div>
            </el-col>

        </el-row>
        <el-row>
            <el-col :span="6">
                <div class="grid-content">
                    Author
                </div>
            </el-col>
            <el-col :span="12">
                <div class="grid-content">
                    HXNWsByTyZwDCs5ML5YG39TMLLNcWmXDxhxQ
                </div>
            </el-col>
            <el-col :span="6">
                <div class="grid-content">
                    <el-button type="primary" @click="donateToCitizen('zoowii')">Mortgage To Author</el-button>
                </div>
            </el-col>
        </el-row>
        <el-row>
            <el-col :span="12">
                <div class="grid-content">
                    TODO List Contract:
                </div>
            </el-col>
            <el-col :span="12">
                <div class="grid-content">
                    {{contractAddress}}
                </div>
            </el-col>
        </el-row>

        <div>
            <el-form :inline="true" :model="queryForm" class="demo-form-inline">
                <el-form-item label="User Address">
                    <el-input v-model="queryForm.address" placeholder="Address"></el-input>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" @click="queryTodos">Query</el-button>
                </el-form-item>
            </el-form>
        </div>
        <div>
            <el-form :model="createForm" ref="createForm" label-width="100px" class="create-todo-form">
                <el-form-item label="TODO Content" prop="content">
                    <el-input type="textarea" v-model="createForm.content"></el-input>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" @click="createTodoItem">Create</el-button>
                </el-form-item>
            </el-form>
        </div>
        <div>
            <el-table :data="myTodoList" stripe style="width: 100%">
                <el-table-column prop="time" label="Date" width="180">
                </el-table-column>
                <el-table-column prop="content" label="Content">
                </el-table-column>
            </el-table>
        </div>
    </div>
    <script src="./todolist.js?v=20190121"></script>
</body>

</html>
